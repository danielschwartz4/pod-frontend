mutation UpdateProjectFriendProposals2(
  $updateProjectFriendProposalsId: Float!
  $isAdding: Boolean!
  $addedFriends: [String!]!
  $deletedFriend: String!
) {
  updateProjectFriendProposals2(
    id: $updateProjectFriendProposalsId
    isAdding: $isAdding
    deletedFriend: $deletedFriend
    addedFriends: $addedFriends
  ) {
    errors
    project {
      ...RegularProject
    }
  }
}
