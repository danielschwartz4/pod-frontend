mutation UpdateProjectGroupSize(
  $groupSize: Float!
  $updateProjectGroupSizeId: Float!
) {
  updateProjectGroupSize(groupSize: $groupSize, id: $updateProjectGroupSizeId) {
    errors
    project {
      userId
      id
      milestoneDates
      milestones
      milestoneProgress
      groupSize
      createdAt
      updatedAt
      overview
      podId
      projectName
    }
  }
}
