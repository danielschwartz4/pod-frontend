mutation UpdateUserFriendRequests(
  $friendRequest: Int!
  $usernameOrEmail: String!
  $isAdding: Boolean!
) {
  updateUserFriendRequests(
    friendRequest: $friendRequest
    usernameOrEmail: $usernameOrEmail
    isAdding: $isAdding
  ) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}
