mutation UpdateUserFriendRequests(
  $friendRequest: Int!
  $username: String!
  $isAdding: Boolean!
) {
  updateUserFriendRequests(
    friendRequest: $friendRequest
    username: $username
    isAdding: $isAdding
  ) {
    errors {
      field
      message
    }
    user {
      ...RegularUser
    }
  }
}
